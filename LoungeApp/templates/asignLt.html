<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign teacher to a room</title>
</head>
<body>
    <form action="{% url 'saveAssignLt' %}" method="POST">
        {% csrf_token %}
        <label for="">Teacher:</label><br>
        <select name="teacher_id" id="">
            {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select>
        <select name="lounge_id" id="">
            {% for lounge in lounges %}
            <option value="{{ lounge.id }}">{{ lounge.lounge_number }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Assign Lounge">
    </form>
</body>
</html>
