<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lounge</title>
    
    <!-- Vincula la CDN de Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="{% url 'updateLounge' loungeUpdate.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="lounge_number" class="mb-2">Lounge Number:</label>
                <input type="text" class="form-control" id="lounge_number" name="lounge_number" placeholder="Lounge Number" value="{{ loungeUpdate.lounge_number }}">
            </div>
            <div class="form-group mb-3">
                <label for="lounge_description" class="mb-2">Lounge Description:</label>
                <input type="text" class="form-control" id="lounge_description" name="lounge_description" placeholder="Lounge Description" value="{{ loungeUpdate.lounge_description }}">
            </div>
            <div class="form-group mb-3">
                <label for="lounge_students" class="mb-2">Lounge Students:</label>
                <input type="text" class="form-control" id="lounge_students" name="lounge_students" placeholder="Lounge Students" value="{{ loungeUpdate.lounge_students }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Lounge</button>
        </form>
    </div>

    <!-- Vincula la CDN de Bootstrap JS (jQuery y Popper.js son necesarios) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
