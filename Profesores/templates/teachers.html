<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
    <title>All Teachers</title>
</head>
<body>

    {% include 'components/header.html' %}

    <div class="container mt-5">
        <h1 class="text-center">View All Teachers</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers %}
                    <tr>
                        <td>{{teacher.name}}</td>
                        <td>{{teacher.lastname}}</td>
                        <td>{{teacher.age}}</td>
                        <td>{{teacher.email}}</td>
                        <td class="actions">
                            <form action="{% url 'teacherUpdate' teacher.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                            </form>
                            <form action="{% url 'deleteTeacher' teacher.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="{% url 'createTeacherView' %}" class="btn btn-success">Create New Teacher</a>
        </div>
    </div>

</body>
</html>
